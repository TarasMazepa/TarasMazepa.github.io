  <script type="text/javascript">
    let parts = document.location.href.split('/').splice(-2); 
    if (parts[0] == 'w') {
      let videoId = parts[1];
      let videoUrl = `https://youtu.be/${videoId}`;
      if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
        document.location.href = `vnd.youtube://${videoId}`;
        window.setTimeout(function() {
          document.location.replace(videoUrl);
        }, 25);
      } else {
        document.location.href = videoUrl;
      }
    }
  </script>
</html>
